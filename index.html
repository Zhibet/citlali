<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citlali</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <h1 class="display-4 text-center text-capitalize m-3 mx-auto"> &#x1F64F; welcome to the game &#x1F64F;</h1>
        
        <div class="row d-flex justify-content-center" id="form-container">
            <div class="col-10 col-md-4">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="row">
                            <div class="col-12  d-flex align-items-center">
                                <button type="submit" class="btn btn-primary" id="btn">Submit</button>
                                <i class="bi bi-question-circle" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="7 letter words"></i>
                            </div>
                        </div>
                    </div>
                  </form>
            </div>
        </div>
    </div>

    <div class="container-lg" id="hide">
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
